<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="add-list-icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="todo.js"></script>
</head>
<body>
    <div class="outer-div">
        <div class="center " id="todo-app">
            <div class="header">
                <div class="left-header"><span class="font-bold">Tasks</span> <span class="font-light">Lists</span></div>
                <button class="right-add-button" onclick="openAddListPopup()">
                    <span class="add-list-padding"> 
                        <img class="add-list-icon" src="./add-list-icon.jpg" alt=""> 
                    </span> 
                    <span class="add-list-icon-text"> Add List</span>
                    <!-- <button><span> <img class="add-list-icon" src="./add-list-icon.jpg" alt=""> </span> <span> Add List</span></button> -->
                </button>
                
            </div> 
            
            <div id="noToDo">
                No Items in the todo list
            </div>
            <div class="display-flex margin-top" id="list-section">
                
            </div>
        </div>

        <div class="pop-up display-none" id="pop-up-add-list">
            <span>Add New List</span>
            <div>
                <form onsubmit="addListItem();return false">
                    <input type="text" class="input-field" name="add-new-list" id="add-new-list" required><br>
                    <input type="submit" value="Add" class="add-button">
                    <input type="button" value="Close" class="add-button" onclick="closeAddListPopup()">
                </form>
            </div>
        </div>


        <div class="pop-up display-none" id="pop-up-add-task">
            <span>Add New Item</span>
            <div>
                <form onsubmit="addTaskItem();return false">
                    <input type="text" class="input-field" name="add-new-list" id="add-new-task" required><br>
                    <input type="submit" value="Add" class="add-button">
                    
                    <input type="button" value="Close" class="add-button" onclick="closeAddTaskPopup()">
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
