<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="add-list-icon.jpg">
</head>
<body>
    <div class="outer-div">
    <div class="center blur-background">
        <div class="header">
            <div class="left-header"><span class="font-bold">Tasks</span> <span class="font-light">Lists</span></div>
            <div class="right-add-button">
                <span class="add-list-padding"> 
                    <img class="add-list-icon" src="./add-list-icon.jpg" alt=""> 
                </span> 
                <span class="add-list-icon-text"> Add List</span>
                <!-- <button><span> <img class="add-list-icon" src="./add-list-icon.jpg" alt=""> </span> <span> Add List</span></button> -->
            </div>
            
        </div> 
        <div class="display-flex margin-top">
            <div class="task">
                <div class="task-header"> Trip to Paris</div>
                <div class="task-status">
                    <div class="completed-task">  &nbsp;&nbsp;Completed Task </div>
                    <span class="pending-task">
                        <input type="checkbox" id="pending-task1">
                        <label for="pending-task1" class="pending-task1">Pending Task</label>
                    </span>
                </div>
            </div>
            <div class="task">
                <div class="task-header"> My Todo List 2</div>
                <div class="task-status">
                    <div class="completed-task">  &nbsp;&nbsp;Completed Task </div>
                    <span class="pending-task">
                        <input type="checkbox" id="pending-task1">
                        <label for="pending-task1" class="pending-task1">Pending Task</label>
                    </span>
                </div>
            </div>
            <div class="task">
                <div class="task-header"> My Todo List 3</div>
                <div class="task-status">
                    <div class="completed-task">  &nbsp;&nbsp;Completed Task </div>
                    <span class="pending-task">
                        <input type="checkbox" id="pending-task1">
                        <label for="pending-task1" class="pending-task1">Pending Task</label>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-up">
        <span>Add New List</span>
        <div>
            <input type="text" class="input-field" name="add-new-list" id="add-new-list"><br>
            <input type="submit" value="ADD" class="add-button">
        </div>
    </div>
    
</div>
</body>
</html>
